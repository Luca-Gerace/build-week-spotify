<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Search</title>
    <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png"/>
    <link rel="icon" sizes="16x16" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png"/>
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico"/>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <!-- bootstrap css & icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search.css">
</head>
<body class="overflow-hidden bg-black-700">
    <main class="container-fluid p-0 m-0">
        <div class="row w-100 bg-black pb-5 m-0">
            <!-- Left sidebar -->
            <aside class="col col-md-3 col-lg-3 col-xl-2 d-md-flex d-none flex-column text-white p-3">
                <!-- Menu -->
                <ul class="nav nav-pills flex-column gap-2 pt-2 mb-5">
                    <li class="nav-item">
                        <a href="index.html" class="d-flex align-items-center gap-3 nav-link text-white">
                            <i class="bi bi-house-fill"></i>
                            <strong class="fs-7">Home</strong>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="d-flex align-items-center gap-3 nav-link text-white current">
                            <i class="bi bi-search"></i>
                            <strong class="fs-7">Cerca</strong>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="d-flex align-items-center gap-3 nav-link text-white">
                            <i class="bi bi-collection"></i>
                            <strong class="fs-7">La tua libreria</strong>
                        </a>
                    </li>
                    <!-- playlist -->
                    <li class="nav-item mt-4">
                        <a href="#" class="d-flex align-items-center gap-3 nav-link text-white">
                            <i class="bi bi-plus-square-fill"></i>
                            <strong class="fs-7">Crea playlist</strong>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="d-flex align-items-center gap-3 nav-link text-white">
                            <i class="bi bi-heart"></i>
                            <strong class="fs-7">Brani che ti piacciono</strong>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="d-flex align-items-center gap-3 nav-link text-white">
                            <i class="bi bi-bookmark"></i>
                            <strong class="fs-7">I tuoi episodi</strong>
                        </a>
                    </li>
                </ul>
                <!-- Posts -->
                <div id="postsContainer" class="py-5 mx-3 border-top border-secondary"></div>
            </aside>
    
            <!-- Contents -->
            <div id="songsContainer" class="bg-black-700 col position-relative p-0 pb-5">
                <!-- Controllers -->
                <div class="page-controllers no-aside bg-black-700 d-flex justify-content-between align-items-center position-fixed z-2 left-0 top-0 p-4 text-white">
                    <div class="d-flex gap-3">
                        <a href="#" class="text-white"><i class="bi bi-chevron-left fs-5 rounded-circle bg-black-500 py-1 px-2 text-decoration-none"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-chevron-right fs-5 rounded-circle bg-black-500 py-1 px-2 text-decoration-none"></i></a>
                    </div>
                    <a href="#" class="text-decoration-none bg-black-500 rounded-pill d-flex justify-content-start align-items-center">
                        <img src="../assets/user-2.png" alt="Username" class="user-img" />
                        <p class="px-3 py-2 m-0 text-white fs-7">Username</p>
                    </a>
                </div>
                <section class="w-100 h-100 position-absolute md-top-0 md-left-0 overflow-y-auto py-5 px-4">
                    
                    <!-- Jumbotron container -->
                    <div id="jumbotron" class="skeleton">
                        <!-- Skeleton -->
                        <div class="jumbotron">
                            <div class="bg-black bg-gradient d-none d-md-flex align-items-center my-5 p-4 gap-4">
                                <img id="jumbotron-img" src="https://picsum.photos/200" class="rounded-1" alt="skeleton" />
                                <div class="d-flex flex-column gap-2 m-0 text-whit w-75">
                                    <p id="jumbotron-upper-text" class="text-white m-0 rounded-pill w-25">ALBUM</p>
                                    <h1 id="jumbotron-title" class="text-white fw-bold m-0 text-truncate rounded-pill w-75">Song title</h1>
                                    <p id="jumbotron-artist" class="text-white rounded-pill m-0 w-50">Artist name</p>
                                    <p id="jumbotron-lower-text" class="text-white m-0 rounded-pill w-50">Ascolta il nuovo singolo di artist name</p>
                                    <div id="jumbotron-buttons" class="d-flex gap-3 align-items-center mt-2">
                                        <button class="brand-bg brand-border rounded-pill py-2 fw-bold">
                                            Play
                                        </button>
                                        <button class="btn btn-outline-dark text-white rounded-pill border-white border-1 py-2 fw-bold">
                                            Salva
                                        </button>
                                        <ion-icon class="text-white" name="ellipsis-horizontal"></ion-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <!-- pills section -->
                    <h2 class="fw-bold text-white mb-3 mt-5 mt-md-3">Buonasera</h2>
                    <div id="pillsContainer" class="row"></div>
        
                    <!-- cards section -->
                    <h2 class="fw-bold text-white pt-5 pb-3">Altro di ci√≤ che ti piace</h2>
                    <div id="cardsContainer" class="row"></div>
                </section>
            </div>

        </div>

    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- custom js -->    
    <script src="search.js"></script>
</body>
</html>
